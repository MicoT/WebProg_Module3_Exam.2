<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>
        <title>Calorie Tracker</title>
    </head>
    <body>
        <div class="container">
            <label for="age">Age</label>
            <input id="age" type="number" min="1" placeholder="Your Age" class="inp">
            <label for="height">Height</label>
            <input id="height" type="number" min="0" placeholder="Your Height" class="inp">
            <label for="weight">Weight</label>
            <input id="weight" type="number" min="0" placeholder="Your Weight" class="inp">
            <label for="mf">Sex</label>
            <form class="mf" id="mf">
                <input type="radio" name="sex" value="male"> Male
                <input type="radio" name="sex" value="female"> Female
            </form>
            <label for="list">Activity</label>
            <div class="dropdown">
                <select id="list">
                    <option selected value="s">Sedentary (little to no exercise at all)</option>
                    <option value="l">Lightly Active (light exercise for 1-3 days/week)</option>
                    <option value="m">Moderately Active (moderate exercise for 3-5 days/week)</option>
                    <option value="h">Heavily Active (Heavy exercise for 6-7 days/week)</option>
                </select>
            </div>
            <br>
            <button class="enter" onclick="calculate()">
                Calculate  Calories
            </button>
        </div>

        <div class="flexcontainer">
            <div class="calories">
                <p class="head">
                    Total Calories
                </p>
                <input type="number" class="form-control" id="total-calories" disabled style="justify-content: center;">
            </div>
        </div>

        <div class="container">
            <div>Food: <input id="food" type="text" class="inp"></div>
            <div>Calories: <input id="food-calories" type="number" class="inp"></div>
            <button class="enter" onclick="add_row()">
                Add to list
            </button>
            <button class="enter" onclick="clear_list()">
                Clear list
            </button>
        </div>
        <div id="food-list" class="flexcontainer head">
        </div>
        <div class="flexcontainer">
            <div class="calories">
                <p class="head">
                    Reduced Calories
                </p>
                <input type="number" class="form-control" id="reduced-calories" disabled style="justify-content: center;">
            </div>            
        </div>
    </body>
</html>
